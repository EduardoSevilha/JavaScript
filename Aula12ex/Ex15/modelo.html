<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" required min="0">
            </p>
            <p>
                Sexo:
                <label for="masc">Masculino</label><input type="radio" name="radsex" id="masc">
                <label for="fem">Feminino</label><input type="radio" name="radsex" id="fem">
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados a cima para ver o resultado
        </div>
    </section>
    <footer>
        <p>&copy;Eduardo Sevilha</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
